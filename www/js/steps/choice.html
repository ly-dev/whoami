<ion-view view-title="{{meta.title}}">
    <ion-content>
        <div class="card">
            <div id="shortText" class="item item-divider">
                {{meta.shortText}}
            </div>
            <div id="longText" class="item item-text-wrap">
                {{meta.longText}}
                <br/>
                <br/>
            </div>
            <div ng-repeat="optionRow in meta.options" class="button-bar">
                <a ng-repeat="optionItem in optionRow" id="button-option-{{optionItem.key}}" class="button button-stable" ng-click="next(optionItem.key)">{{optionItem.value}}</a>
            </div>
        </div>
    </ion-content>
</ion-view>
