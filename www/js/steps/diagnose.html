<ion-view view-title="{{meta.title}}">
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                {{meta.shortText}}
            </div>
            <div class="item item-thumbnail-left item-text-wrap">
                <img src="img/who_logo.gif"> {{report.conclusion}}
            </div>
            <div class="item item-text-wrap" ng-bind-html="report.action">
            </div>
            <div class=" item">
                <div class="button-bar ">
                    <a class="button button-positive " ng-click="next() ">Diagnose next child</a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
