<ion-view view-title="{{meta.title}}">
    <ion-content>
        <div class="card">
            <div id="shortText" class="item item-divider">
                {{meta.shortText}}
            </div>
            <div id="summary" class="item item-text-wrap">
                <div my-bar="heightBarOptions"></div>
                <div my-bar="weightBarOptions"></div>
                <div ng-bind-html="summary"></div>
            </div>
            <div class=" item">
                <div class="button-bar ">
                    <a id="button-diagnose" class="button button-positive " ng-click="next() ">Diagnose</a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
