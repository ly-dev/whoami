<ion-view view-title="{{meta.title}}">
    <ion-content>
        <div class="card">
            <div id="shortText" class="item item-divider">
                {{meta.shortText}}
            </div>
            <div id="longText" class="item item-thumbnail-left item-text-wrap">
                <img src="img/who_logo.gif"> {{meta.longText}}
                <br/>
                <br/>
                <a id="button-start" class="button button-positive" ng-click="next()">&nbsp;Let's Start&nbsp;</a>
            </div>
        </div>
    </ion-content>
</ion-view>
